<div class=" side-bar-content ">
    <ul class="bar-list " [ngClass]="{'bar-list-open': sideNavStatus }">
        <li class="bar-list-item " *ngFor="let item of menuItems[0][role]">
            <i class="{{item.icon}} "></i>
            <span>
                <a [routerLink]="[role,item.path]">{{item.title}}</a>
            </span>
        </li>
    </ul>
</div>
